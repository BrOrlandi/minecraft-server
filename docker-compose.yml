services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "63571:63571"
    environment:
      SERVER_PORT: "63571"
      EULA: "TRUE"
      PVP: "false"
      # TYPE: "PAPER"
      SERVER_NAME: "BeMinecraft"
      VERSION: "1.21.4"
      RCON_PASSWORD: "beuni"
      OPS: ""
      ENABLE_WHITELIST: "TRUE"
      ENFORCE_WHITELIST: "TRUE"
      ONLINE_MODE: "false"
      MOTD: "BeMinecraft"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
      # - ./plugins:/plugins
    restart: unless-stopped