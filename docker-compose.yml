      SERVER_NAME: "BeMinecraft"
      VERSION: "1.21.4"
      RCON_PASSWORD: "beuni"
      # OPS: |
      #   brorlandi
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
      # - ./plugins:/plugins
    restart: unless-stopped